<% 1.upto(5) do |i| %>
recent_<%= i %>:
  created_at: <%= i.minutes.ago %>
  bot_id: 1
  hive_id: 2
  bot_temp: 20
  brood_temp: 22
  bot_humidity: 50
  brood_humidity: 55
<% end %>

<% 1.upto(5) do |i| %>
yesterday_<%= i %>:
  created_at: <%= i.minutes.ago - 1.day %>
  bot_id: 1
  hive_id: 2
  bot_temp: 20
  brood_temp: 22
  bot_humidity: 50
  brood_humidity: 55
<% end %>
